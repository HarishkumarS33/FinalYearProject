<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNT THE URL</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" cross origin="anonymous"></script>

</head>
<body>
    <header class="header">
        <div class="tag">
            <i class="fa-solid fa-magnifying-glass"></i>
            <h2>SUSPICIOUS  URL DETECTOR</h2>
            <h2 class="home" onclick="location.href ='/home/home.html';" >HOME</h2>
        </div>
    </header> 
    <div class="container">
        <h2>SIGN UP</h2>
        <div class="typebox">
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="first-name" name="firstname" placeholder="FIRST NAME"  required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="last-name" name="lastname" placeholder="LAST NAME"  required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" class="EmailField" name="Email" placeholder="EMAIL"  required>
            </div>
            <div class="input-box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="passwordField" name="password" placeholder="PASSWORD" required>
                <img src="eye-close.png " class="eye-btn hidden">
            </div>
        </div>
        <div class="signUp-btn">
            <button>SIGN UP</button>
            <p onclick="location.href ='/signIn/signIn.html';"> Already have a account?</p>
        </div>
            
        </div>
    </div>
    <script src="signUp.js"></script>
</body>
</html>
