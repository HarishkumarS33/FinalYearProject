<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNT THE URL</title>
    <link rel="stylesheet" href="searchBox.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" cross origin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="tag">
            <i class="fa-solid fa-magnifying-glass"></i>
            <h2>SUSPICIOUS  URL DETECTOR</h2>
            <h2 class="home" onclick="location.href ='/home/home.html';" >HOME</h2>
        </div>
    </header> 
    <div class="container">
        <h2>ENTER THE URL AND VERIFY THE URL</h2>
            <div class="input-box">
                <input type="text" class="input-field" name="firstname" placeholder="ENTER THE URL" required>
                <button class = 'btn'><i class="fa-solid fa-magnifying-glass"></i></button>   
            </div>
    </div>
    <div class="modal hidden">
        <div class="modalbox">
            <button class="close-modal">&times;</button>
            <div class="status">URL STATUS:
                <div class="output">no output</div>
            </div>  
        </div>
    </div>
    <div class="overlay hidden"></div>
</body>
<script src="searchBox.js"></script>
</html>
