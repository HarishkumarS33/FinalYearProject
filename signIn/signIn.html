<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNT THE URL</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <header class="header">
        <div class="tag">
            <h2>SUSPICIOUS  URL DETECTOR</h2>
        </div>
    </header>
    <div class="container">
        <h2>SIGN IN</h2>
        <div class="typebox">
            <div class="input-box">
                <input type="text" class="EmailField" name="Email" placeholder="EMAIL"  required>
            </div>
            <div class="input-box">
                <input type="password" class="passwordField" name="password" placeholder="PASSWORD" required>
                <img src="eye-close.png " class="eye-btn hidden">
            </div>
        </div>
        <div class="signIn-btn">
            <button>SIGN IN</button>
            <p>Forget password</p>
        </div>
        <div class="new-account">
            <p>create a new account?<p>
        </div>
    </div>
    <script src="singIn.js"></script>
</body>
</html>
